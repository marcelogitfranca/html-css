<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;

      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400px" scolling="no">

        </iframe>

        para aprender a progamar.
    </p>
    <p>
      O repositorio do Guanabara

      <iframe src="https://gustavoguanabara.github.io" frameborder="0">

      </iframe>
    </p>
  </body>
</html>
