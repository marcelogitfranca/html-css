<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><b>Em HTML5, podemos inserir os elementos da lista a seguir. Passe p mouse sobre os termos para descobrir qual tag deveá utilizar em cada caso</b>.</p>
    <ul>
        <li>
            <abbr title=" Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title=" Use a tag <h1>">Título</abbr>
        </li>
        <li>
            <abbr title=" Use uma tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title=" Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title=" Use uma tag <font>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title=" Use uma tag <ol>">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title=" Use uma tag <ul>">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
